<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <!-- Updated Viewport Meta Tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Vite + TS</title>
    <!-- Added CSS Styles -->
    <style>
      /* Remove default browser spacing and force full size */
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden; /* Prevent scrollbars!! */
        background-color: #000; /* Optional: Background behind the canvas */
      }
      /* Ensure the container div also takes full space */
      #app {
        width: 100%;
        height: 100%;
        display: block; /* Or flex, grid depending on needs, block is fine */
      }
      /* Ensure canvas behaves as a block element */
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <!-- The container Phaser will use -->
    <div id="app"></div>
    <!-- Ensure type="module" matches your build setup -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
